version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #UI
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0
  flutter_svg: ^0.19.3

  #Tools
  flutter_bloc: ^7.0.0
  flutter_local_notifications: ^5.0.0
